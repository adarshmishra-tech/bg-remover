services:
  - type: web
    name: aiclearbg-backend
    env: python
    plan: standard  # Use high-CPU or GPU plan for better performance
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: 3.9
    healthCheckPath: /health

  - type: web
    name: aiclearbg-frontend
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: build
    autoDeploy: true
    envVars:
      - key: NODE_VERSION
        value: 18.16.0  # Specify Node.js version for react-scripts compatibility
      - key: REACT_APP_BACKEND_URL
        sync: false  # Set to backend URL after deployment (e.g., https://aiclearbg-backend.onrender.com)
